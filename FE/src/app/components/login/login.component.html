<h2 class="col-sm-6 offset-sm-3">Login</h2>
<form [formGroup]="loginForm" class="col-sm-6 offset-sm-3" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="user_name" class="form-control" [ngClass]="{ 'is-invalid': (submitted && f.user_name.errors) || (submitted && message) }" />
        <div *ngIf="submitted && f.user_name.errors" class="invalid-feedback">
            <div *ngIf="f.user_name.errors.required">Username is required</div>
        </div>

        <div *ngIf="submitted && message" class="invalid-feedback">Please Enter Valid Credentials</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': (submitted && f.password.errors) || (submitted && message) }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
        <div *ngIf="submitted && message" class="invalid-feedback">Please Enter Valid Credentials</div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
